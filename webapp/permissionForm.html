<title>認証画面</title>
<style type="text/css">
body {
    font-family :"ヒラギノ角ゴ pro W3", "Hiragino Kaku Gothic Pro", "メイリオ", Meiryo, Osaka, "ＭＳ Ｐゴシック", "MS PGothic", sans-serif;

.rectangle {

    background-color: #F3F3F3;
    border-top:1px solid #DDDDDD;

<body>

<div class="rectangle" style="width:400px">
    <h2>認証画面</h2>
    <form id="loginForm" action="/form/inputDataForm" method="POST">
        <label for="userid">ユーザーID</label>
        <input id="userid" name="userid" type="text" value="user" size="40"/><br><br>
        
        <label for="devicetoken">デバイストークン</label>
        <input id="devicetoken" name="devicetoken" type="text" value="devicetoken" size="40"/><br><br>
        
        <label for="channel">チャネル</label>
        <input id="channel" name="channel" type="text" value="02" size="40"/><br><br>
        
        <input type="submit" value="submit">
    </form>
